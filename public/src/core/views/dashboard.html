<div class="dashboard">
    <h2>Invoices</h2>
    <hr/>
    <div class="flex-container" cg-busy="vm.loadPromise">
        <p class="no-invoices" ng-if="!vm.invoices.length">No invoices to display</p>
        <table class="table table-hover invoice-table" ng-if="vm.invoices.length">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Customer</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Create Date</th>
                    <th>Update Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="invoice in vm.invoices track by $index" class="clickable" ng-click="vm.editInvoice(invoice.id);">
                    <td ng-bind="$index + 1"></td>
                    <td>{{ invoice.customer ? invoice.customer.name : 'No Customer' }}</td>
                    <td ng-bind="invoice.discount | number: 0"></td>
                    <td ng-bind="invoice.total | currency">Total</td>
                    <td ng-bind="invoice.createdAt | date:'MMM d, y h:mm a'"></td>
                    <td ng-bind="invoice.updatedAt | date:'MMM d, y h:mm a'"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="add-item" ui-sref="invoice"></button>
</div>
