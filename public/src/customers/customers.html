<div class="dashboard">
    <h2>Customers</h2>
    <hr/>
    <div class="flex-container" cg-busy="vm.loadPromise">
        <p class="no-customers" ng-if="!vm.customers.length">No customers to display</p>
        <table class="table table-hover customer-table" ng-if="vm.customers.length">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Create Date</th>
                    <th>Update Date</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in vm.customers track by $index" class="clickable" ng-click="vm.editCustomer(customer.id);">
                    <td ng-bind="$index + 1"></td>
                    <td ng-bind="customer.name"></td>
                    <td ng-bind="customer.phone"></td>
                    <td ng-bind="customer.address"></td>
                    <td ng-bind="customer.createdAt | date:'MMM d, y h:mm a'"></td>
                    <td ng-bind="customer.updatedAt | date:'MMM d, y h:mm a'"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <button class="add-item" ui-sref="customer"></button>
</div>
