<div class="customer-component">
    <h2>Customer {{ vm.customer.id}}</h2>
    <hr/>
    <form class="customer-form" cg-busy="vm.loadPromise">
        <div class="form-group flex-container">
            <label class="input-label flex-container between">Name: </label>
            <input type="text" class="text form-control" ng-model="vm.customer.name" placeholder="{{ vm.customer.name || 'Enter new name' }}" ng-change="vm.updateCustomer()" />
        </div>
        <div class="form-group flex-container">
            <label class="input-label flex-container between">Phone:</label>
            <input type="tel" class="text form-control" ng-model="vm.customer.phone" placeholder="{{ vm.customer.phone || 'Enter new phone' }}" ng-change="vm.updateCustomer()" />
        </div>
        <div class="form-group flex-container">
            <label class="input-label flex-container between">Address:</label>
            <input type="text" class="text form-control" ng-model="vm.customer.address" placeholder="{{ vm.customer.address || 'Enter new address' }}" ng-change="vm.updateCustomer()" />
        </div>
    </form>
    <button type="button"
            class="btn btn-outline-dark btn-back"
            ui-sref="customers">Back</button>
</div>
