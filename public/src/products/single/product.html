<div class="product-component">
    <h2>Product {{ vm.product.id}}</h2>
    <hr/>
    <form class="product-form" cg-busy="vm.loadPromise">
        <div class="form-group flex-container">
            <label class="input-label flex-container between">Name: </label>
            <input type="text" class="text form-control" ng-model="vm.product.name" placeholder="{{ vm.product.name || 'Enter new name' }}" ng-change="vm.updateProduct()" />
        </div>
        <div class="form-group flex-container">
            <label class="input-label flex-container between">Price:</label>
            <input type="number"
                   class="text form-control"
                   min=0
                   ng-model="vm.product.price"
                   placeholder="{{ (vm.product.price | currency) || 'Enter new phone' }}"
                   ng-change="vm.updateProduct()" />
        </div>
    </form>
    <button type="button"
            class="btn btn-outline-dark btn-back"
            ui-sref="products">Back</button>
</div>
